version: 2.1

orbs:
  node: circleci/node@4.0.0
  docker: circleci/docker@1.4.0
  codecov: codecov/codecov@1.1.1
  fossa-cli: fossa/cli@0.0.3

jobs:
  build:
    executor:
      name: 'node/default'
      tag: '12.18'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn run build
      - store_artifacts:
          path: ./dist

  build-docker:
    executor: docker/machine
    steps:
      - checkout
      - docker/check
      - docker/build:
          image: bookshelf/nest-api

  lint-prettier:
    executor:
      name: 'node/default'
      tag: '12.18'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn run lint:prettier

  lint-eslint:
    executor:
      name: 'node/default'
      tag: '12.18'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - restore_cache:
          key: eslint-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run: yarn run lint:eslint --cache --format junit --output-file ./junit/eslint.xml
      - save_cache:
          key: eslint-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - .eslintcache
      - store_test_results:
          path: ./junit

  ts-check:
    executor:
      name: 'node/default'
      tag: '12.18'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn run ts-check

  schema-check:
    executor:
      name: 'node/default'
      tag: '12.18'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run: yarn run schema-generate
      - run: test -z "$(git status schema.graphql -s)"; exit $?

  test-unit:
    executor:
      name: 'node/default'
      tag: '12.18'
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: |
            yarn run test:unit --ci \
              --reporters=default --reporters=jest-junit \
              --testResultsProcessor=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./junit
            JEST_JUNIT_OUTPUT_NAME: jest.xml
      - store_test_results:
          path: ./junit
      - store_artifacts:
          path: ./coverage
      - codecov/upload:
          file: ./coverage/lcov.info

  test-medium:
    environment:
      TYPEORM_USERNAME: 'user'
      TYPEORM_PASSWORD: 'pass'
      TYPEORM_DATABASE: 'test-db'
      TYPEORM_HOST: 'localhost'
      TYPEORM_PORT: 5432
    docker:
      - image: cimg/node:12.18
      - image: circleci/postgres:12-alpine-ram
        environment:
          POSTGRES_DB: 'test-db'
          POSTGRES_USER: 'user'
          POSTGRES_PASSWORD: 'pass'
    steps:
      - checkout
      - docker/install-docker
      - docker/install-dockerize
      - run: dockerize -wait tcp://localhost:5432 -timeout 1m
      - node/install-packages:
          pkg-manager: yarn
      - run:
          command: |
            yarn run test:medium --ci \
              --reporters=default --reporters=jest-junit \
              --testResultsProcessor=jest-junit
          environment:
            JEST_JUNIT_OUTPUT_DIR: ./junit
            JEST_JUNIT_OUTPUT_NAME: jest.xml
      - store_test_results:
          path: ./junit

workflows:
  version: 2
  main:
    jobs:
      - lint-eslint
      - lint-prettier
      - docker/hadolint:
          dockerfiles: Dockerfile
      - ts-check
      - schema-check
      - test-unit:
          requires:
            - ts-check
      - test-medium:
          requires:
            - ts-check
      - build:
          requires:
            - lint-eslint
            - lint-prettier
            - ts-check
            - test-unit
            - test-medium
